<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/dashboard.css">
</head>
<body>
<div id="right-side">
    <div id="logo">
        <p>ASSENDA</p>
    </div>
    <div id="image">
        <img src="assets/img-1.jpg" alt="user">
        <p>Dr YAO</p>
    </div>
    <div class="icon">
        <i class="fa-solid fa-gauge"></i>
        <a href="">Tableau de Bord</a>
    </div>
    <div class="icon">
        <i class="fa-solid fa-calendar-check"></i>
        <a href="">Rendez-vous</a>
    </div>
</div>
<div id="header">
    <div class="search-box">
        <button class="btn-search"><i class="fas fa-search"></i></button>
        <input type="text" class="input-search" placeholder="Type to Search...">
    </div>
    <div id="dots">
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

        <img src="assets/img-1.jpg" alt="user">
        <p>Dr YAO</p>

</div>
<div id="center">
   <p>Dashboard</p>
    <div id="boxes">
        <div class="box">
            <i class="fa-regular fa-calendar-check"></i>
            <div class="text">
                <p>Rendez-Vous</p>
                <p class="number">500</p>
            </div>
        </div>

        <div class="box">
            <i class="fa-solid fa-user"></i>
            <div class="text">
                <p>Nouveaux Patients</p>
                <p class="number">155</p>
            </div>
        </div>

        <div class="box">
            <i class="fa-solid fa-hospital"></i>
            <div class="text">
                <p>Examens</p>
                <p class="number">500</p>
            </div>

        </div>
        <div class="box">
            <i class="fa-solid fa-user-doctor"></i>
            <div class="text">
                <p>Médecins Présents</p>
                <p class="number">500</p>
            </div>

        </div>

    </div>
</div>
<script src="https://kit.fontawesome.com/fd6b5e15b7.js" crossorigin="anonymous"></script>
</body>
</html>
