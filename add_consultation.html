<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rendez Vous</title>
    <link rel="stylesheet" href="style/add_consultation.css">
</head>
<body>

<form action="" method="">
    <div class="container">
        <h1>Nouvelle Consultation</h1>

        <div id="all">

            <div id="left"><label for="EMAIL"><b>Email Patient</b></label>
                <input type="text" placeholder="Entrer l'email du patient" name="EMAIL" required>

                <label for="EMAILSPE"><b>Email Médecint</b></label>
                <input type="text" placeholder="Entrer votre email" name="EMAILSPE" required>

                <label for="DIAGNOSTIC"><b>Diagnostic</b></label>
                <input type="text" placeholder="Entrer le diagnostic" name="DIAGNOSTIC" required>

                <label for="PRESCRIPTION"><b>Prescription</b></label>
                <input type="text" placeholder="Entrer la prescription" name="PRESCRIPTION" required>
                <label for="ACTEMEDICAL"><b>Acte Médical</b></label>
                <input type="text" placeholder="Entrer l'acte médical" name="ACTEMEDICAL" required>
                <label for="TENSION"><b>Acte Médical</b></label>
                <input type="text" placeholder="Entrer la tension artérielle du patient" name="TENSION" required>


            </div>
            <div id="right">
                <label for="DATECONSULTATION"><b>Date de Consultation</b></label>
                <input type="date" placeholder="Entrer la date de consultation" name="DATECONSULTATION" required>
                <label for="DATECONTROLE"><b>Date de Contrôle</b></label>
                <input type="date" placeholder="Entrer la date de contrôle" name="DATECONTROLE" required>
                <label for="OBSERVATION"><b>Observations</b></label>
                <input type="text" placeholder="Entrer vos observations" name="OBSERVATION" required>
                <label for="TAILLE"><b>Taille</b></label>
                <input type="text" placeholder="Entrer la taille du patient" name="TAILLE" required>
                <label for="TEMPERATURE"><b>Taille</b></label>
                <input type="text" placeholder="Entrer la temperature du patient" name="TEMPERATURE" required>
                <label for="POIDS"><b>Poids</b></label>
                <input type="text" placeholder="Entrer le poids du patient" name="POIDS" required>



            </div>
        </div>

        <button type="submit" class="registerbtn">Ajouter</button>
    </div>


</form>


</body>
</html>
